<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Version manager</title>
        <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link type="text/css" href="css/theme.css" rel="stylesheet">
        <link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
            rel='stylesheet'>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                	<h1>Version manager</h1>
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
        <!-- /navbar -->
        <div class="wrapplicationer">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <div class="content">
                            <div class="btn-controls">
                                <div class="btn-box-row row-fluid">
                                    <div class="span8">
                                        <input id="txtNewapplication" placeholder="" class="span8" type="text"/><a id="btnAdd" class="btn btn-small btn-primary span2">Add</a>
                                    </div>
                                </div>
                                <div class="btn-box-row row-fluid">
                                    <ul class="widget widget-usage unstyled span12" id="backend-list">

                                    </ul>
                                </div>
                            </div>
                          
                        <!--/.content-->
                    </div>
                    <!--/.span9-->
                </div>
            </div>
            <!--/.container-->
        </div>
        <script src="scripts/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script src="scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!--<script src="scripts/flot/jquery.flot.js" type="text/javascript"></script>-->
        <!--<script src="scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>-->
        <!--<script src="scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>-->
        <!--<script src="scripts/common.js" type="text/javascript"></script>-->
        <script>
			$(document).ready(function(){
                loadapplications();
			});

			function down(application){
                $.get('/api/backends/'+application+'/down', function(data, status){
			        loadapplications();
                });
            }

            function up(application){
                $.get('/api/backends/'+application+'/up', function(data, status){
			        loadapplications();
                });
            }

            function remove(application){
                $.get('/api/backends/'+application+'/remove', function(data, status){
			        loadapplications();
                });
            }

            function add(application){
                $.get('/api/backends/'+application+'/add', function(data, status){
			        loadapplications();
                });
            }

            function loadapplications(){
                $('#backend-list').html('');
                $.get("/api/backends", function(data, status){
			        var backendListHtml = '';
			        var backends = data.split('\n');
			         for (var i=0; i< backends.length; i++) {
			            if(backends[i].length > 0) {
			                var backendParts = backends[i].split(" ");
			                var application = backendParts[1];
			                var status = backendParts[backendParts.length-1];
			                if (!status.includes("down")) {
			                    status = '<b style="color:green;">UP</b>';
			                } else {
			                    status = '<b style="color:red;">DOWN</b>';
			                }
    			            backendListHtml += '<br/><li><span class="pull-left small"><h3><strong>'+application+'</strong>  <strong>'+status+'</strong></h3></span><span class="pull-right small"><a class="btn btn-small btn-success" width="30px" onClick="up(\''+application+'\')">Up</a><a class="btn btn-mini btn-inverse" onClick="down(\''+application+'\')">Down</a><a class="btn btn-mini btn-danger" onClick="remove(\''+application+'\')">Delete</a></span></li>';
			            }
			         }
			         $('#backend-list').html(backendListHtml);
                });
            }

            $('#btnAdd').click(function(){
                var application = $('#txtNewapplication').val();
                if(application.length>0){
                    add(application);
                }
            });
        </script>
      
    </body>
</html>
